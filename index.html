<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<title>SwampHacks - A UF Hackathon</title>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="description" content="The official site for SwampHacks, the UF hackathon.">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/png" href="images/favicon.ico"/>
	<!--vendor stylesheet-->
	<link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="css/bootstrap.min.css" />
	<!--end vendor stylesheet-->
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body id="lp">

	<div id="bg-wrapper">
		<div id="wrapper">
			<div class="container-fluid" ng-controller="MainCtrl">
				<div id="main" class="row text-center">
					<div class="col-md-12">
					<a href="http://swamphacks.com/" title="SwampHacks"><img class="lp-logo" src="images/swamphacks_gator_head.png" title="SwampHacks Logo"/></a>
					<h1 class="lp-header">swamp<span class="lp-header-latter">hacks</span></h1>
					<!--<h2 class="lp-subheader">University of Florida | January 23 - 24, 2016</h2>-->
					<img class="hidden-lp-banner" src="images/banner-image.png" title="University of Florida | January 23 - 24, 2015"/>
					<div class="banner">
						<div class="line">
							<span>University of Florida</span>
						</div>
						<div class="line">
							<span>January 23 - 24, 2015</span>
						</div>
					</div>
					<button class="flat-pr" type="button" ng-click="opened=true" ng-hide="opened">Keep Me Updated</button>
					</div>
				</div>
				<div id="secondary" class="row">
					<div class="col-md-4 col-md-offset-4">
					<form action="//swamphacks.us10.list-manage.com/subscribe/post?u=44a52d9dbedc78feec6c91b97&amp;id=aa577777f4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						<input ng-show="opened" type="email" class="form-control email-text" placeholder="coolperson@example.com" name="EMAIL" class="required email" id="mce-EMAIL" ng-model="newEmail"/>
						<div class="row">
							<div class="col-md-6">
								<input ng-show="opened" class="subs-but" type="submit" d="mc-embedded-subscribe" value="Update me!"/>
							</div>
							<div class="col-md-6">
								<div ng-show="opened" class="nvm-but" ng-click="opened=false">Wait, never mind..</div>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--vendor scripts-->
	<script src="js/jquery-2.1.4.js"></script>
	<script data-require="bootstrap@*" data-semver="3.3.5" src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<!--end vendor scripts-->
	<script src="js/script.js"></script>
</body>
</html>
