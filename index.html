<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>SwampHacks - A UF Hackathon</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="The official site for SwampHacks, the UF hackathon.">
    <meta name="viewport" content="width=device-width">
    <link rel="icon"
      type="image/png"
      href="images/favicon.ico"/>

    <!--vendor styles-->
    <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="css/bootstrap.min.css" />
    <!--end vendor styles-->

    <!--client styles-->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/input.css"/>
    <!--end client styles-->
  </head>

  <body ng-controller="MainCtrl">


    <div class="container col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="header text-center">
        <img class="logo" src="images/translogo.png" />

        <div class="login">
          <div class="heading">
            <h2>Stay Connected...</h2>
            <form action="#">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" class="form-control" placeholder="Email">
              </div>

              <button type="submit" class="float">Subscribe</button>
           </form>
        	</div>
         </div>


    </div>


    <!--vendor scripts-->
    <script src="js/jquery-2.1.4.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.5" src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!--end vendor scripts-->

    <!--client scripts-->
    <script src="js/script.js"></script>
    <!--end client scripts-->
  </body>
</html>
